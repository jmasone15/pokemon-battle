<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pokemon Battle</title>
</head>
<body class="bg-dark text-white">
    <div class="container-flex mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col text-center mb-5">
                            <h1>Pokemon Battle Sim</h1>
                            <h6>Select Six Pokemon for your team!</h6>
                        </div>
                    </div>
                    <div id="header" class="row g-3 align-items-center justify-content-center">
                        <div class="col-auto">
                            <label for="form-label">Pokemon Name:</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control bg-dark text-white" id="pokeInput" aria-describedby="pokeName">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" id="pokeBtn">Add Pokemon</button>
                            <button type="button" class="btn btn-primary" id="testTeam">Test Team</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pokeSelect" class="row justify-content-center">
            <div class="col-12">
                <div class="container-flex">
                    <div class="row">
                        <div class="col-2 text-center display-none" id="pokeTeam">
                            <h2>Your Team</h2>
                            <div class="container mt-3" id="listDiv">
                            </div>
                        </div>
                        <div class="col-1 display-none" id="middleDiv"></div>
                        <div class="col-9 display-none" id="selectedPoke">
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <h2 id="pokeName"></h2>
                                        <span id="pokeType1" class="badge"></span>
                                        <span id="pokeType2" class="badge display-none"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <img id="pokeFront" style="height: 200px; width: 200px;">
                                        <img id="pokeBack" style="height: 200px; width: 200px;">
                                    </div>
                                    <div class="col-9">
                                        <div class="container">
                                            <div class="row mt-3 justify-content-center">
                                                <div class="col-12" style="display: flex; justify-content: center;">
                                                    <div class="btn-group" id="moveGroup"></div>
                                                </div>
                                            </div>
                                            <br>
                                            <br>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="card bg-secondary display-none" id="selectedMoveCard">
                                                        <h5 class="card-header" style="display: flex; justify-content: space-between;" id="selectedMoveName"><span class="badge" id="selectedMoveType"></span></h5>
                                                        <div class="card-body">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-6 card-text">
                                                                        <p id="moveType"></p>
                                                                        <p id="movePower"></p>
                                                                        <p id="movePP"></p>
                                                                    </div>
                                                                    <div class="col-6 card-text">
                                                                        <p id="moveDesc"></p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                      </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 border display-none" id="battleBox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="battleDiv" class="row justify-content-center display-none">
            <div class="col-12">
                <div class="container-flex">
                    <div class="row">
                        <div class="col-2 text-center">
                            <h2>Your Team</h2>
                            <div class="container mt-3" id="userBattleDiv">
                            </div>
                        </div>
                        <div class="col-8 border battle">
                            <div class="container-flex">
                                <div class="row mt-5">
                                    <div class="col-9">
                                        <div class="container-flex pokemon-status">
                                            <div class="row mt-2">
                                                <div class="col">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-8">
                                                                <h3 id="opp-poke-name"></h3>
                                                            </div>
                                                            <div class="col-4">
                                                                <h3 id="opp-poke-level"></h3>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="height: 20px;"></div>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col health mx-4">
                                                            <span class="badge bg-secondary" style="width: fit-content">HP:</span>
                                                            <div class="progress" style="width: 100%;" id="opp-health-div">
                                                                <div id="opp-health-bar" class="progress-bar health-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <img id="opp-poke-sprite" class="battle-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/389.png" class="pokeSprite">
                                    </div>
                                </div>
                                <div class="row justify-content-between">
                                    <div class="col-1"></div>
                                    <div class="col-3">
                                        <img id="user-poke-sprite" class="battle-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/395.png" class="pokeSprite">
                                    </div>
                                    <div class="col-8 align-self-end mb-4" style="display: flex; flex-direction: column;">
                                        <div class="container-flex pokemon-status">
                                            <div class="row mt-2">
                                                <div class="col">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-8">
                                                                <h3 id="user-poke-name"></h3>
                                                            </div>
                                                            <div class="col-4">
                                                                <h3 id="user-poke-level"></h3>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="height: 20px;"></div>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col health mx-4">
                                                            <span class="badge bg-secondary" style="width: fit-content">HP:</span>
                                                            <div class="progress" style="width: 100%;" id="user-health-div">
                                                                <div id="user-health-bar" class="progress-bar health-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="container-flex text-box">
                                            <div class="row align-items-center">
                                                <div class="col-12">
                                                    <div class="container-flex">
                                                        <div class="row">
                                                            <div class="col-11 mt-2 mx-2">
                                                                <h1 id="battle-text-box" style="font-size: 50px;">What will [Pokemon] do?</h1>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 mt-2">
                                        <div class="container-flex text-center">
                                            <div class="row mx-2">
                                                <div class="col-6 selectBox" id="fight">
                                                    <h3>Fight</h3>
                                                </div>
                                                <div class="col-6 selectBox" id="bag">
                                                    <h3>Bag</h3>
                                                </div>
                                            </div>
                                            <div class="row" style="height: 10px;"></div>
                                            <div class="row mx-2">
                                                <div class="col-6 selectBox" id="pokemon">
                                                    <h3>Pokemon</h3>
                                                </div>
                                                <div class="col-6 selectBox" id="run">
                                                    <h3>Run</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 text-center">
                            <h2>Trainer Red</h2>
                            <div class="container mt-3" id="oppBattleDiv">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col"></div>
            <div class="col justify-content-center" style="display: flex; flex-direction: row;">
                <button class="display-none" id="startBtn">Start Battle</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="pokeClass.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
