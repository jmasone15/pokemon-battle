<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pokemon Battle</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-12">
                <div class="text-center mb-5">
                    <h1>Pokemon Battle Sim</h1>
                    <h6>Select Six Pokemon for your team!</h6>
                </div>
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="form-label">Pokemon Name:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control bg-dark text-white" id="pokeInput" aria-describedby="pokeName">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" id="pokeBtn">Add Pokemon</button>
                        <button type="button" class="btn btn-primary" id="testTeam">Test Team</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-2 text-center display-none" id="pokeTeam">
                            <h2>Your Team</h2>
                            <div class="container mt-3" id="listDiv">
                            </div>
                        </div>
                        <div class="col-1 display-none" id="middleDiv"></div>
                        <div class="col-9 display-none" id="selectedPoke">
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <h2 id="pokeName"></h2>
                                        <span id="pokeType1" class="badge"></span>
                                        <span id="pokeType2" class="badge display-none"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <img id="pokeFront" style="height: 200px; width: 200px;">
                                        <img id="pokeBack" style="height: 200px; width: 200px;">
                                    </div>
                                    <div class="col-9">
                                        <div class="container">
                                            <div class="row mt-3 justify-content-center">
                                                <div class="col-12" style="display: flex; justify-content: center;">
                                                    <div class="btn-group" id="moveGroup"></div>
                                                </div>
                                            </div>
                                            <br>
                                            <br>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="card bg-secondary display-none" id="selectedMoveCard">
                                                        <h5 class="card-header" style="display: flex; justify-content: space-between;" id="selectedMoveName"><span class="badge" id="selectedMoveType"></span></h5>
                                                        <div class="card-body">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-6 card-text">
                                                                        <p id="moveType"></p>
                                                                        <p id="movePower"></p>
                                                                        <p id="movePP"></p>
                                                                    </div>
                                                                    <div class="col-6 card-text">
                                                                        <p id="moveDesc"></p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                      </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 border display-none" id="battleBox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row display-none">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col border">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col"></div>
            <div class="col justify-content-center" style="display: flex; flex-direction: row;">
                <button class="display-none" id="startBtn">Start Battle</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="pokeClass.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
