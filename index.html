<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pokemon Battle</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-12">
                <div class="text-center mb-5">
                    <h1>Pokemon Battle Sim</h1>
                </div>
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="form-label">Pokemon Name:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control bg-dark text-white" id="pokeInput" aria-describedby="pokeName">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" id="pokeBtn">Add Pokemon</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-2 text-center">
                            <div class="container" id="listDiv">
                            </div>
                        </div>
                        <div class="col-10">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="pokeClass.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
